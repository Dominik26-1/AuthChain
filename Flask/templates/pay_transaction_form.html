{% extends "base.html" %}
{% block content %}
    <div class="section-header">
        New payment
    </div>

    <div class="d-flex justify-content-center">
        <form action="/payment/" method="post" enctype="multipart/form-data">
            <div class="">
                <label for="price" class="form-label">Select price for payment:</label>
                <input class="form-control" type="number" id="price" step="0.01" name="price">
            </div>

            <button type="submit" class="btn btn-primary submit-but">Submit</button>
        </form>
    </div>
{% endblock %}
