{% extends "base.html" %}
{% block content %}

    <div class="section-header">
        Entry form
    </div>

    <div class="d-flex justify-content-center">
        <form action="{{ target }}" method="post" enctype="multipart/form-data">
            <div class="">
                <label for="cert_file" class="form-label">Select a Cert PEM file:</label>
                <input class="form-control" type="file" id="cert_file" name="cert_file">
            </div>

            <div class="">
                <label for="key_file" class="form-label">Select Private Key file:</label>
                <input class="form-control" type="file" id="key_file" name="key_file">
            </div>

            <button type="submit" class="btn btn-primary submit-but">Submit</button>
        </form>
    </div>
{% endblock %}
